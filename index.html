<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <title>php-dischi-json</title>
</head>

<body>
    <div id="app">
        <div class="bg-color-title d-flex flex-column align-items-center">
            <div class="d-flex align-items-center gap-2">
                <img class="img" src="img/spotify.png" alt="">
                <h2 class="header">{{ message }}</h2>
            </div>

            <div class="d-flex flex-wrap gap-5 justify-content-center text-center bg-color">
                <div v-for="item in items" class="card bg-card" style="width: 18rem;">
                    <img :src="item.poster" :alt="item.title" class="card-img-top">
                    <div class="card-body">
                        <h3>{{ item.title }}</h3>
                        <span>{{ item.author }}</span>
                        <h3>{{ item.year }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
